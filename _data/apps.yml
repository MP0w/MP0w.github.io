- name: "My WMaker"
  url: "https://itunes.apple.com/us/app/wmaker/id852224595?mt=8"
  description: "An App to manage your [WMaker](http://wmaker.net) Websites. As any respectable app for CMS this app let you create or edit your Articles, manage the comments, contact the support and see the statistic of your websites."
  icon: "mywm.png"

